<div class="container">
  <div class="jumbotron text-center">
    <h1><span class="fa fa-sign-in"></span>TAKE THAT STEP...</h1>

    <form ng-controller="formCtrl" action="" method="POST">
      <div class="form-group">
        <label class="col-sm-2 control-label">FirstName</label>
        <input type="text" class="form-control" name="firstname" id="firstname" ng-model="FirstName">
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">LastName</label>
        <input type="text" class="form-control" name="lastname" id="lastname" ng-model="LastName">
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" ng-model="Email">
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>
        <input type="text" class="form-control" name="location" id="location" ng-model="Country">
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Amount</label>
        <input type="text" class="form-control" name="amount" id="amount" ng-model="Amount">
      </div>
      <p class="filled">{{message}}</p>
